# Default tags for papers not in overrides (applied by keyword matching)
tag_rules:
  - match: ["fuel cell", "PEM", "PEMFC", "GDL", "microporous"]
    tag: "fuel cells"
  - match: ["battery", "solid-state", "Li-In", "cathode composite"]
    tag: "batteries"
  - match: ["imaging", "radiography", "neutron", "X-ray", "synchrotron", "imaging"]
    tag: "imaging"
  - match: ["electrolyzer", "electrolysis", "CO2 electro"]
    tag: "electrolyzers"
  - match: ["design", "electrospun", "graded", "biomimetic", "tailoring"]
    tag: "material design"

